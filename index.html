<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .subject {
      margin: 10px 0;
    }
    .subject label {
      font-weight: bold;
    }
    .grade-options {
      margin: 5px 0;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Grade Calculator</h1>
  <form id="gradeForm">

    <div class="subject">
      <label>Generative AI (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="genai" value="10"> O
        <input type="radio" name="genai" value="9"> A+
        <input type="radio" name="genai" value="8"> A
        <input type="radio" name="genai" value="7"> B+
        <input type="radio" name="genai" value="6"> B
      </div>
    </div>

    <div class="subject">
      <label>Computer Vision (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="cv" value="10"> O
        <input type="radio" name="cv" value="9"> A+
        <input type="radio" name="cv" value="8"> A
        <input type="radio" name="cv" value="7"> B+
        <input type="radio" name="cv" value="6"> B
      </div>
    </div>

    <div class="subject">
      <label>Software Project Management (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="spm" value="10"> O
        <input type="radio" name="spm" value="9"> A+
        <input type="radio" name="spm" value="8"> A
        <input type="radio" name="spm" value="7"> B+
        <input type="radio" name="spm" value="6"> B
      </div>
    </div>

    <div class="subject">
      <label>Mobile Application Development (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="mad" value="10"> O
        <input type="radio" name="mad" value="9"> A+
        <input type="radio" name="mad" value="8"> A
        <input type="radio" name="mad" value="7"> B+
        <input type="radio" name="mad" value="6"> B
      </div>
    </div>

    <div class="subject">
      <label>Environmental Impact Assessment (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="eia" value="10"> O
        <input type="radio" name="eia" value="9"> A+
        <input type="radio" name="eia" value="8"> A
        <input type="radio" name="eia" value="7"> B+
        <input type="radio" name="eia" value="6"> B
      </div>
    </div>

    <div class="subject">
      <label>Core Course Project (1 Credit)</label>
      <div class="grade-options">
        <input type="radio" name="ccp" value="10"> O
        <input type="radio" name="ccp" value="9"> A+
        <input type="radio" name="ccp" value="8"> A
        <input type="radio" name="ccp" value="7"> B+
        <input type="radio" name="ccp" value="6"> B
      </div>
    </div>

    <div class="subject">
      <label>Cloud and Distributed Computing (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="cdc" value="10"> O
        <input type="radio" name="cdc" value="9"> A+
        <input type="radio" name="cdc" value="8"> A
        <input type="radio" name="cdc" value="7"> B+
        <input type="radio" name="cdc" value="6"> B
      </div>
    </div>

    <div class="subject">
      <label>Software Quality Management (3 Credits) - Optional</label>
      <div class="grade-options">
        <input type="radio" name="sqm" value="10"> O
        <input type="radio" name="sqm" value="9"> A+
        <input type="radio" name="sqm" value="8"> A
        <input type="radio" name="sqm" value="7"> B+
        <input type="radio" name="sqm" value="6"> B
      </div>
    </div>

    <button type="button" onclick="calculateGPA()">Calculate GPA</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function calculateGPA() {
      const subjects = {
        genai: 3,
        cv: 3,
        spm: 3,
        mad: 3,
        eia: 3,
        ccp: 1,
        cdc: 3,
        sqm: 3 // optional
      };

      const optional = ['sqm'];

      let totalCredits = 0;
      let totalGradePoints = 0;

      for (let subject in subjects) {
        const gradeInput = document.querySelector(`input[name="${subject}"]:checked`);
        if (!gradeInput && !optional.includes(subject)) {
          alert(`Please select a grade for ${subject.toUpperCase()}`);
          return;
        }

        if (gradeInput) {
          const grade = parseInt(gradeInput.value);
          totalCredits += subjects[subject];
          totalGradePoints += grade * subjects[subject];
        }
      }

      const gpa = (totalGradePoints / totalCredits).toFixed(2);
      document.getElementById('result').innerText = `Your GPA is: ${gpa}`;
    }
  </script>
</body>
</html>
