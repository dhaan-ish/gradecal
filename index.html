<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <style>
        /* Add some basic styling here (optional) */
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="adp">ADP:</label>
        <input type="radio" name="adp" value="O"> O
        <input type="radio" name="adp" value="A+"> A+
        <input type="radio" name="adp" value="A"> A
        <input type="radio" name="adp" value="B+"> B+
        <input type="radio" name="adp" value="B"> B

        <label for="pdsc">PDSC:</label>
        <input type="radio" name="pdsc" value="O"> O
        <input type="radio" name="pdsc" value="A+"> A+
        <input type="radio" name="pdsc" value="A"> A
        <input type="radio" name="pdsc" value="B+"> B+
        <input type="radio" name="pdsc" value="B"> B

        <label for="maths">Maths:</label>
        <input type="radio" name="maths" value="O"> O
        <input type="radio" name="maths" value="A+"> A+
        <input type="radio" name="maths" value="A"> A
        <input type="radio" name="maths" value="B+"> B+
        <input type="radio" name="maths" value="B"> B

        <label for="english">English:</label>
        <input type="radio" name="english" value="O"> O
        <input type="radio" name="english" value="A+"> A+
        <input type="radio" name="english" value="A"> A
        <input type="radio" name="english" value="B+"> B+
        <input type="radio" name="english" value="B"> B

        <label for="dpco">DPCO:</label>
        <input type="radio" name="dpco" value="O"> O
        <input type="radio" name="dpco" value="A+"> A+
        <input type="radio" name="dpco" value="A"> A
        <input type="radio" name="dpco" value="B+"> B+
        <input type="radio" name="dpco" value="B"> B

        <label for="engGraphics">Engineering Graphics:</label>
        <input type="radio" name="engGraphics" value="O"> O
        <input type="radio" name="engGraphics" value="A+"> A+
        <input type="radio" name="engGraphics" value="A"> A
        <input type="radio" name="engGraphics" value="B+"> B+
        <input type="radio" name="engGraphics" value="B"> B

        <label for="apt">APT:</label>
        <input type="radio" name="apt" value="O"> O
        <input type="radio" name="apt" value="A+"> A+
        <input type="radio" name="apt" value="A"> A
        <input type="radio" name="apt" value="B+"> B+
        <input type="radio" name="apt" value="B"> B

        <button type="button" onclick="calculateScore()">Calculate Score</button>
    </form>
    <div id="result"></div>

    <script>
        // JavaScript code for the calculation
        function getGradePoints(grade) {
            switch (grade.toUpperCase()) {
                case 'O':
                    return 10;
                case 'A+':
                    return 9;
                case 'A':
                    return 8;
                case 'B+':
                    return 7;
                case 'B':
                    return 6;
                default:
                    return 0;
            }
        }

        function calculateScore() {
            const credits = {
                'adp': 4,
                'pdsc': 3,
                'maths': 4,
                'english': 3,
                'dpco': 3,
                'engGraphics': 2,
                'apt': 1,
            };

            let total_score = 0;
            const subjects = ['adp', 'pdsc', 'maths', 'english', 'dpco', 'engGraphics', 'apt'];

            subjects.forEach((subject) => {
                const selectedGrade = document.querySelector(`input[name=${subject}]:checked`);
                if (selectedGrade) {
                    total_score += getGradePoints(selectedGrade.value) * credits[subject];
                }
            });

            const final_score = total_score / 20; // 20 is the total credits for the given subjects
            document.getElementById('result').innerText = `Final score: ${final_score.toFixed(2)}`;
        }
    </script>
</body>
</html>
