  <script>
    function calculateCGPA() {
      const semesters = [
        {
          subjects: [
            { credits: 3, score: document.querySelector('input[name="sem1_sub1"]:checked')?.value },
            { credits: 4, score: document.querySelector('input[name="sem1_sub2"]:checked')?.value },
            { credits: 3, score: document.querySelector('input[name="sem1_sub3"]:checked')?.value },
            { credits: 3, score: document.querySelector('input[name="sem1_sub4"]:checked')?.value },
            { credits: 3, score: document.querySelector('input[name="sem1_sub5"]:checked')?.value },
            { credits: 3, score: document.querySelector('input[name="sem1_sub6"]:checked')?.value },
            { credits: 2, score: document.querySelector('input[name="sem1_sub7"]:checked')?.value },
          ]
        },
        {
          subjects: [
            { credits: 4, score: document.querySelector('input[name="sem2_sub1"]:checked')?.value },
            { credits: 3, score: document.querySelector('input[name="sem2_sub2"]:checked')?.value },
            { credits: 4, score: document.querySelector('input[name="sem2_sub3"]:checked')?.value },
            { credits: 3, score: document.querySelector('input[name="sem2_sub4"]:checked')?.value },
            { credits: 4, score: document.querySelector('input[name="sem2_sub5"]:checked')?.value },
            { credits: 3, score: document.querySelector('input[name="sem2_sub6"]:checked')?.value },
            { credits: 2, score: document.querySelector('input[name="sem2_sub7"]:checked')?.value },
          ]
        }
      ];

      let totalCredits = 0;
      let totalScore = 0;

      semesters.forEach(semester => {
        semester.subjects.forEach(subject => {
          if (subject.score) {
            totalCredits += subject.credits;
            totalScore += subject.credits * parseFloat(subject.score);
          }
        });
      });

      const cgpa = (totalScore / totalCredits).toFixed(2);
      document.getElementById('cgpaResult').innerText = `Your CGPA is: ${cgpa}`;
    }
  </script>
