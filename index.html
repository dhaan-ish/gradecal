<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .subject {
      margin: 10px 0;
    }
    .subject label {
      font-weight: bold;
    }
    .grade-options {
      margin: 5px 0;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Grade Calculator</h1>
  <form id="gradeForm">
    <!-- Theory Subjects -->
    <div class="subject">
      <label for="AD2501">Computing Theory and Compiler Design (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="AD2501" value="10"> O 
        <input type="radio" name="AD2501" value="9"> A+ 
        <input type="radio" name="AD2501" value="8"> A 
        <input type="radio" name="AD2501" value="7"> B+ 
        <input type="radio" name="AD2501" value="6"> B 
      </div>
    </div>
    <div class="subject">
      <label for="AD2502">Natural Language Processing (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="AD2502" value="10"> O 
        <input type="radio" name="AD2502" value="9"> A+ 
        <input type="radio" name="AD2502" value="8"> A 
        <input type="radio" name="AD2502" value="7"> B+ 
        <input type="radio" name="AD2502" value="6"> B 
      </div>
    </div>

    <!-- Practical Subjects -->
    <div class="subject">
      <label for="AD2503">Big Data Analytics (4 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="AD2503" value="10"> O 
        <input type="radio" name="AD2503" value="9"> A+ 
        <input type="radio" name="AD2503" value="8"> A 
        <input type="radio" name="AD2503" value="7"> B+ 
        <input type="radio" name="AD2503" value="6"> B 
      </div>
    </div>
    <div class="subject">
      <label for="AD2504">Deep Learning (4 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="AD2504" value="10"> O 
        <input type="radio" name="AD2504" value="9"> A+ 
        <input type="radio" name="AD2504" value="8"> A 
        <input type="radio" name="AD2504" value="7"> B+ 
        <input type="radio" name="AD2504" value="6"> B 
      </div>
    </div>

    <!-- Electives -->
    <div class="subject">
      <label for="Elective1">Elective I - DevOps (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="Elective1" value="10"> O 
        <input type="radio" name="Elective1" value="9"> A+ 
        <input type="radio" name="Elective1" value="8"> A 
        <input type="radio" name="Elective1" value="7"> B+ 
        <input type="radio" name="Elective1" value="6"> B 
      </div>
    </div>
    <div class="subject">
      <label for="Elective2">Elective II - UI and UX (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="Elective2" value="10"> O 
        <input type="radio" name="Elective2" value="9"> A+ 
        <input type="radio" name="Elective2" value="8"> A 
        <input type="radio" name="Elective2" value="7"> B+ 
        <input type="radio" name="Elective2" value="6"> B 
      </div>
    </div>
    <div class="subject">
      <label for="Elective3">Elective III - CIS (3 Credits)</label>
      <div class="grade-options">
        <input type="radio" name="Elective3" value="10"> O 
        <input type="radio" name="Elective3" value="9"> A+ 
        <input type="radio" name="Elective3" value="8"> A 
        <input type="radio" name="Elective3" value="7"> B+ 
        <input type="radio" name="Elective3" value="6"> B 
      </div>
    </div>

    <!-- Practical -->
    <div class="subject">
      <label for="ES2501">Employability Enhancement Skills-V (1 Credit)</label>
      <div class="grade-options">
        <input type="radio" name="ES2501" value="10"> O 
        <input type="radio" name="ES2501" value="9"> A+ 
        <input type="radio" name="ES2501" value="8"> A 
        <input type="radio" name="ES2501" value="7"> B+ 
        <input type="radio" name="ES2501" value="6"> B 
      </div>
    </div>
    <div class="subject">
      <label for="AD2505">Core Course Project-III (1 Credit)</label>
      <div class="grade-options">
        <input type="radio" name="AD2505" value="10"> O 
        <input type="radio" name="AD2505" value="9"> A+ 
        <input type="radio" name="AD2505" value="8"> A 
        <input type="radio" name="AD2505" value="7"> B+ 
        <input type="radio" name="AD2505" value="6"> B 
      </div>
    </div>

    <button type="button" onclick="calculateGPA()">Calculate GPA</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function calculateGPA() {
      const subjects = {
        AD2501: 3, AD2502: 3, AD2503: 4, AD2504: 4,
        Elective1: 3, Elective2: 3, Elective3: 3,
        ES2501: 1, AD2505: 1
      };
      let totalCredits = 0;
      let totalGradePoints = 0;

      for (let subject in subjects) {
        const grade = document.querySelector(`input[name="${subject}"]:checked`);
        if (grade) {
          totalCredits += subjects[subject];
          totalGradePoints += parseInt(grade.value) * subjects[subject];
        }
      }

      const gpa = (totalGradePoints / totalCredits).toFixed(2);
      document.getElementById('result').innerText = `Your GPA is: ${gpa}`;
    }
  </script>
</body>
  </html>
