<!DOCTYPE html>
<html>

<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="dm">dm:</label>
        <input type="radio" name="dm" value="O"> O
        <input type="radio" name="dm" value="A+"> A+
        <input type="radio" name="dm" value="A"> A
        <input type="radio" name="dm" value="B+"> B+
        <input type="radio" name="dm" value="B"> B

        <label for="os">os:</label>
        <input type="radio" name="os" value="O"> O
        <input type="radio" name="os" value="A+"> A+
        <input type="radio" name="os" value="A"> A
        <input type="radio" name="os" value="B+"> B+
        <input type="radio" name="os" value="B"> B

        <label for="ml">ml:</label>
        <input type="radio" name="ml" value="O"> O
        <input type="radio" name="ml" value="A+"> A+
        <input type="radio" name="ml" value="A"> A
        <input type="radio" name="ml" value="B+"> B+
        <input type="radio" name="ml" value="B"> B

        <label for="cn">cn:</label>
        <input type="radio" name="cn" value="O"> O
        <input type="radio" name="cn" value="A+"> A+
        <input type="radio" name="cn" value="A"> A
        <input type="radio" name="cn" value="B+"> B+
        <input type="radio" name="cn" value="B"> B

        <label for="wf">wf:</label>
        <input type="radio" name="wf" value="O"> O
        <input type="radio" name="wf" value="A+"> A+
        <input type="radio" name="wf" value="A"> A
        <input type="radio" name="wf" value="B+"> B+
        <input type="radio" name="wf" value="B"> B

        <label for="ai">ai:</label>
        <input type="radio" name="ai" value="O"> O
        <input type="radio" name="ai" value="A+"> A+
        <input type="radio" name="ai" value="A"> A
        <input type="radio" name="ai" value="B+"> B+
        <input type="radio" name="ai" value="B"> B

        <label for="ees">Employability Enhancement Skills:</label>
        <input type="radio" name="ees" value="O"> O
        <input type="radio" name="ees" value="A+"> A+
        <input type="radio" name="ees" value="A"> A
        <input type="radio" name="ees" value="B+"> B+
        <input type="radio" name="ees" value="B"> B

        <label for="tamil">Tamil:</label>
        <input type="radio" name="tamil" value="O"> O
        <input type="radio" name="tamil" value="A+"> A+
        <input type="radio" name="tamil" value="A"> A
        <input type="radio" name="tamil" value="B+"> B+
        <input type="radio" name="tamil" value="B"> B
        <br>
        <button type="button" onclick="calculateScore()">Calculate Score</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript code for the calculation
        function getGradePoints(grade) {
            switch (grade.toUpperCase()) {
                case 'O':
                    return 10;
                case 'A+':
                    return 9;
                case 'A':
                    return 8;
                case 'B+':
                    return 7;
                case 'B':
                    return 6;
                default:
                    return 0;
            }
        }

        function calculateScore() {
            const credits = {
                'dm': 3,
                'os': 4,
                'ml': 4,
                'cn': 4,
                'wf': 4,
                'ai': 4,
                'ees': 1,
                'tamil': 1,
            };

            let total_score = 0;
            const subjects = ['dm', 'os', 'ml', 'cn', 'wf', 'ai', 'ees', 'tamil'];

            subjects.forEach((subject) => {
                const selectedGrade = document.querySelector(`input[name=${subject}]:checked`);
                if (selectedGrade) {
                    total_score += getGradePoints(selectedGrade.value) * credits[subject];
                }
            });

            const final_score = total_score / 25; // 20 is the total credits for the given subjects
            document.getElementById('result').innerText = `Final score: ${final_score.toFixed(2)}`;
        }
    </script>
</body>

</html>
