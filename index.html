<!DOCTYPE html>
<html>

<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="linearAlgebra">Linear Algebra:</label>
        <input type="radio" name="linearAlgebra" value="O"> O
        <input type="radio" name="linearAlgebra" value="A+"> A+
        <input type="radio" name="linearAlgebra" value="A"> A
        <input type="radio" name="linearAlgebra" value="B+"> B+
        <input type="radio" name="linearAlgebra" value="B"> B

        <label for="adsa">ADSA:</label>
        <input type="radio" name="adsa" value="O"> O
        <input type="radio" name="adsa" value="A+"> A+
        <input type="radio" name="adsa" value="A"> A
        <input type="radio" name="adsa" value="B+"> B+
        <input type="radio" name="adsa" value="B"> B

        <label for="mdt">MDT:</label>
        <input type="radio" name="mdt" value="O"> O
        <input type="radio" name="mdt" value="A+"> A+
        <input type="radio" name="mdt" value="A"> A
        <input type="radio" name="mdt" value="B+"> B+
        <input type="radio" name="mdt" value="B"> B

        <label for="WT">WT:</label>
        <input type="radio" name="WT" value="O"> O
        <input type="radio" name="WT" value="A+"> A+
        <input type="radio" name="WT" value="A"> A
        <input type="radio" name="WT" value="B+"> B+
        <input type="radio" name="WT" value="B"> B

        <label for="corePaper">Core Paper:</label>
        <input type="radio" name="corePaper" value="O"> O
        <input type="radio" name="corePaper" value="A+"> A+
        <input type="radio" name="corePaper" value="A"> A
        <input type="radio" name="corePaper" value="B+"> B+
        <input type="radio" name="corePaper" value="B"> B

        <label for="ajp">AJP:</label>
        <input type="radio" name="ajp" value="O"> O
        <input type="radio" name="ajp" value="A+"> A+
        <input type="radio" name="ajp" value="A"> A
        <input type="radio" name="ajp" value="B+"> B+
        <input type="radio" name="ajp" value="B"> B

        <label for="ees">Employability Enhancement Skills:</label>
        <input type="radio" name="ees" value="O"> O
        <input type="radio" name="ees" value="A+"> A+
        <input type="radio" name="ees" value="A"> A
        <input type="radio" name="ees" value="B+"> B+
        <input type="radio" name="ees" value="B"> B

        <label for="tamil">Tamil:</label>
        <input type="radio" name="tamil" value="O"> O
        <input type="radio" name="tamil" value="A+"> A+
        <input type="radio" name="tamil" value="A"> A
        <input type="radio" name="tamil" value="B+"> B+
        <input type="radio" name="tamil" value="B"> B
        <br>
        <button type="button" onclick="calculateScore()">Calculate Score</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript code for the calculation
        function getGradePoints(grade) {
            switch (grade.toUpperCase()) {
                case 'O':
                    return 10;
                case 'A+':
                    return 9;
                case 'A':
                    return 8;
                case 'B+':
                    return 7;
                case 'B':
                    return 6;
                default:
                    return 0;
            }
        }

        function calculateScore() {
            const credits = {
                'linearAlgebra': 4,
                'adsa': 4,
                'mdt': 4,
                'WT': 4,
                'corePaper': 3,
                'ajp': 4,
                'ees': 1,
                'tamil': 1,
            };

            let total_score = 0;
            const subjects = ['linearAlgebra', 'adsa', 'mdt', 'WT', 'corePaper', 'ajp', 'ees', 'tamil'];

            subjects.forEach((subject) => {
                const selectedGrade = document.querySelector(`input[name=${subject}]:checked`);
                if (selectedGrade) {
                    total_score += getGradePoints(selectedGrade.value) * credits[subject];
                }
            });

            const final_score = total_score / 25; // 20 is the total credits for the given subjects
            document.getElementById('result').innerText = `Final score: ${final_score.toFixed(2)}`;
        }
    </script>
</body>

</html>
