<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA and CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .semester {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .course {
      margin: 10px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 3px;
    }
    .grade-options {
      margin-left: 20px;
    }
    .results {
      margin-top: 20px;
      padding: 20px;
      background-color: #e8f4f8;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>GPA and CGPA Calculator</h1>

  <!-- Semester 1 to 4: GPA as input -->
  <div class="semester">
    <h2>Semester I</h2>
    <label>Enter GPA:</label>
    <input type="number" id="gpa1" min="0" max="10" step="0.01" placeholder="e.g. 8.5" />
  </div>

  <div class="semester">
    <h2>Semester II</h2>
    <label>Enter GPA:</label>
    <input type="number" id="gpa2" min="0" max="10" step="0.01" placeholder="e.g. 9.0" />
  </div>

  <div class="semester">
    <h2>Semester III</h2>
    <label>Enter GPA:</label>
    <input type="number" id="gpa3" min="0" max="10" step="0.01" placeholder="e.g. 8.3" />
  </div>

  <div class="semester">
    <h2>Semester IV</h2>
    <label>Enter GPA:</label>
    <input type="number" id="gpa4" min="0" max="10" step="0.01" placeholder="e.g. 9.1" />
  </div>

  <!-- Semester 5 -->
  <div class="semester" id="sem5">
    <h2>Semester V</h2>

    <div class="course">
      <label>AD2501 - Computing Theory and Compiler Design (3 credits):</label>
      <div class="grade-options">
        <input type="radio" name="AD2501" value="10">O
        <input type="radio" name="AD2501" value="9">A+
        <input type="radio" name="AD2501" value="8">A
        <input type="radio" name="AD2501" value="7">B+
        <input type="radio" name="AD2501" value="6">B
      </div>
    </div>

    <div class="course">
      <label>AD2502 - Natural Language Processing (3 credits):</label>
      <div class="grade-options">
        <input type="radio" name="AD2502" value="10">O
        <input type="radio" name="AD2502" value="9">A+
        <input type="radio" name="AD2502" value="8">A
        <input type="radio" name="AD2502" value="7">B+
        <input type="radio" name="AD2502" value="6">B
      </div>
    </div>

    <div class="course">
      <label>AD2503 - Big Data Analytics (4 credits):</label>
      <div class="grade-options">
        <input type="radio" name="AD2503" value="10">O
        <input type="radio" name="AD2503" value="9">A+
        <input type="radio" name="AD2503" value="8">A
        <input type="radio" name="AD2503" value="7">B+
        <input type="radio" name="AD2503" value="6">B
      </div>
    </div>
  </div>

  <!-- Semester 6 -->
  <div class="semester" id="sem6">
    <h2>Semester VI</h2>

    <div class="course">
      <label>Generative AI (3 Credits):</label>
      <div class="grade-options">
        <input type="radio" name="genai" value="10">O
        <input type="radio" name="genai" value="9">A+
        <input type="radio" name="genai" value="8">A
        <input type="radio" name="genai" value="7">B+
        <input type="radio" name="genai" value="6">B
      </div>
    </div>

    <div class="course">
      <label>Computer Vision (3 Credits):</label>
      <div class="grade-options">
        <input type="radio" name="cv" value="10">O
        <input type="radio" name="cv" value="9">A+
        <input type="radio" name="cv" value="8">A
        <input type="radio" name="cv" value="7">B+
        <input type="radio" name="cv" value="6">B
      </div>
    </div>

    <div class="course">
      <label>Software Project Management (3 Credits):</label>
      <div class="grade-options">
        <input type="radio" name="spm" value="10">O
        <input type="radio" name="spm" value="9">A+
        <input type="radio" name="spm" value="8">A
        <input type="radio" name="spm" value="7">B+
        <input type="radio" name="spm" value="6">B
      </div>
    </div>

    <div class="course">
      <label>Core Course Project (1 Credit):</label>
      <div class="grade-options">
        <input type="radio" name="ccp" value="10">O
        <input type="radio" name="ccp" value="9">A+
        <input type="radio" name="ccp" value="8">A
        <input type="radio" name="ccp" value="7">B+
        <input type="radio" name="ccp" value="6">B
      </div>
    </div>
  </div>

  <button onclick="calculateCGPA()">Calculate CGPA</button>

  <div class="results" id="result"></div>

  <script>
    const credits = {
      // Sem 5
      AD2501: 3,
      AD2502: 3,
      AD2503: 4,
      // Sem 6
      genai: 3,
      cv: 3,
      spm: 3,
      ccp: 1
    };

    const semCredits = {
      gpa1: 24,
      gpa2: 25,
      gpa3: 26,
      gpa4: 26
    };

    function calculateCGPA() {
      let totalCredits = 0;
      let totalGradePoints = 0;

      // Semesters 1â€“4 GPA inputs
      for (let sem in semCredits) {
        const gpaVal = parseFloat(document.getElementById(sem).value);
        if (!isNaN(gpaVal)) {
          totalCredits += semCredits[sem];
          totalGradePoints += gpaVal * semCredits[sem];
        }
      }

      // Sem 5â€“6 subject grade inputs
      for (let subject in credits) {
        const selected = document.querySelector(`input[name="${subject}"]:checked`);
        if (selected) {
          const grade = parseInt(selected.value);
          totalCredits += credits[subject];
          totalGradePoints += grade * credits[subject];
        }
      }

      const resultBox = document.getElementById("result");
      if (totalCredits === 0) {
        resultBox.innerText = "Please enter at least one GPA or grade.";
        resultBox.style.color = "red";
        return;
      }

      const cgpa = (totalGradePoints / totalCredits).toFixed(2);
      resultBox.innerText = `ðŸŽ“ Your CGPA is: ${cgpa}`;
      resultBox.style.color = "green";
    }
  </script>
</body>
</html>
